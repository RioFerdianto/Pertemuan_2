<html>
  <head>
    <title>Ordered List & Unordered List</title>
  </head>
  <body>
    <h4>An Ordered List :</h4>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <h4>An Unordered List :</h4>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
